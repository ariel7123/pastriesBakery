<body>

  <!-- Nav -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="navBar">
        <div class="navBar__left">
          <a class="navBar__left--logo navbar-brand" href="./index.html"></a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

              <li class="nav-item active navBar__left--home">
                <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
              </li>

              <li class="nav-item navBar__left--about">
                <a class="nav-link" href="#">About</a>
              </li>

              <li class="nav-item dropdown navBar__left--languages">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

        <div class="navBar__right">

</div>

  <!-- Main Products -->
  <main>
    <div class="main">
      <div class="main__contentHeader">
        <div class="main__contentHeader--header">
          <h2>Computer monitors and screens</h2>
        </div>
      </div>

      <div class="main__productsCont">
        <div class="main__productCont--product">

        </div>
      </div>
    </div>
  </main>

  <!-- adminPanel (footer) -->
  <footer>
    <form class="adminPanel">
      <div class="adminPanel__left">
        <div class="form-group">
          <label for="nameProduct" class="visually-hidden">name product</label>
          <input 
            type="text" 
            id="nameProduct"
            class="adminPanel__left--nameProduct" 
            name="nameProduct"
            placeholder="name product"
            required
          >
        </div>
        <div class="form-group">
          <label for="img" class="visually-hidden">img url</label>
          <input 
            type="text" 
            id="img"
            class="adminPanel__left--img" 
            name="img"
            placeholder="img url"
            required
          >
        </div>
        <div class="form-group">
          <label for="price" class="visually-hidden">price</label>
          <input 
            type="number" 
            id="price"
            class="adminPanel__left--price" 
            name="price"
            min="0"
            placeholder="price"
            required
          >
        </div>
        <div class="form-group form-group--checkbox">
          <label for="inStock" class="adminPanel__left--stock">
            <input 
              type="checkbox"
              id="inStock"
              name="inStock"
            >
            in stock?
          </label>
        </div>
      </div>
      <div class="adminPanel__right">
        <button 
          type="submit" 
          class="adminPanel__right--submit"
        >
          submit
        </button>
      </div>
    </form>
  </footer>

</body>
